<!DOCTYPE html>
<html>
    <head>
        <title>table2</title>
        <h1 align="center"><font size="7" color="yellow" align="center">A test table with merged cell</font></h1>
    </head>
    <body bgcolor="lime">
        <table border="1" width="400" height="200" cellspacing="0" bgcolor="silver" align="center">
            <tr height="50">
                <th width="100" rowspan="2"></th>
                <th width="200" colspan="2">Average</th>
                <th width="100" rowspan="2">Red eyes</th>
            </tr>
            <tr height="50" align="center">
                <th width="100">height</th>
                <th width="100">weight</th>
            </tr>
            <tr height="50" align="center">
                <th width="100">Male</th>
                <td width="100">1.9</td>
                <td width="100">0.003</td>
                <td width="100">40%</td>
            </tr>
            <tr height="50" align="center">
                <th>Females</th>
                <td width="100">1.9</td>
                <td width="100">0.003</td>
                <td width="100">40%</td>
            </tr>
        </table>
    </body>
</html>
